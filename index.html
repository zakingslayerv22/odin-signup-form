<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Signup form</title>
</head>
<body>
    <div id="container">
        <div class="sidebar-container">
            <img src="images/side-image.jpg" alt="sidebar-image">
        </div>

        <div class="rhs-container">
            <div class="introduction">
                <h3>This is not a real online service! 
                    You know you need something like this
                    in your life to help you realize your 
                    deepest dreams. Sign up <em>now</em> 
                    to get started
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="signup-form">
                <form action="" method="post">
                    <div class="basic-details">

                        <div class="fname">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div class="lname">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="contact-details"></div>
                    <div class="password"></div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
