<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Signup form</title>
</head>
<body>
    <div id="container">
        <div class="sidebar-container">
            <div class="logo-container">
                <img src="images/odin-lined.png" alt="sidebar-image">
                <p>ODIN</p>
            </div>
        </div>

        <div class="rhs-container">
            <div class="introduction">
                <h3>This is not a real online service! 
                    You know you need something like this
                    in your life to help you realize your 
                    deepest dreams. 
                    <h3>Sign up <em>now</em> to get started. </h3>
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div class="signup-form">
                <form action="" method="post" id="form-1">
                    <h3>Let's do this!</h3> 
                        <div class="basic-details">
                        
                            <div class="fname">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" placeholder="First" required>
                            </div>
                            <div class="lname">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Last"required>
                            </div>
                        </div>

                        <div class="contact-details">
                            <div class="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="phone-number">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone-number" placeholder="Phone" inputmode="numeric">
                            </div>
                        </div>

                        <div class="passwords">
                            <div class="password-1">
                                <label for="password-1">Password</label>
                                <input type="password" id="password-1" name="password" placeholder="Password" required>
                            </div>
                            <div class="password-2">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Password again" required>
                            </div>
                        </div>

                </form>

                <div class="button-div">
                    <button type="submit" form="form-1">Create Account</button>
                    <p>Already have an account? <span>Login.</span></p>
                </div>

            </div>
            
        </div>
    </div>
</body>
</html>
